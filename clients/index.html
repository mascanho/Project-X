<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://kit.fontawesome.com/2537ea7fd3.js" crossorigin="anonymous"></script>

    
    <title>Blackcat Links</title>
</head>
<body>

    
    <!-- / My brand -->
<!-- <div class='brand'>
    <a href='https://www.jamiecoulter.co.uk' target='_blank'>
      <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/logo.png'>
    </a>
  </div> -->
  <!-- / Begin Body -->
  <div class='swanky'>

    <!-- /////////// Begin Dropdown //////////// -->
    <div class='swanky_wrapper'>
      <input id='Dashboard' name='radio' type='radio'>
      <label for='Dashboard'>
      
        <i class="fab fa-staylinked"></i><span>&nbsp;  &nbsp; Main Links</span>
        <div class='lil_arrow'></div>
        <div class='bar'></div>
        <div class='swanky_wrapper__content'>
          <ul>
            <li><a target="_blank" href="https://trello.com/b/UqjbiciI/project-x">Trello - Board</li></a>
            <li><a target="_blank" href="https://docs.google.com/spreadsheets/d/1CJZClWss0SlKiYYKc-bfnPWF1KO0U5cj_4PqHqrVDOM/edit?usp=sharing">Service Package (.xls)</li></a>
           
            
          </ul>
        </div>
      </label>
      <input id='Sales' name='radio' type='radio'>
      <label for='Sales'>
        
        <i class="fab fa-google-drive"></i><span>&nbsp;  &nbsp; Google Drive</span>
        <div class='lil_arrow'></div>
        <div class='bar'></div>
        <div class='swanky_wrapper__content'>
          <ul>
            <li><a target="_blank" href="https://drive.google.com/drive/u/1/folders/1Q9lKxx8fOK9MPdjk30OQiBQawu0qOuuj">Premiere Projects</li></a>
            <li><a target="_blank" href="https://drive.google.com/drive/u/1/folders/14Z-1WYz3nX28JmOeNOM2EiLd5C6YDqEF">Social Media Files</li></a>

           
          </ul>
        </div>
      </label>
      <input id='Messages' name='radio' type='radio'>
      <label for='Messages'>
        <i class="fas fa-envelope"></i><span>&nbsp;  &nbsp; Emails</span>
        <div class='lil_arrow'></div>
        <div class='bar'></div>
        <div class='swanky_wrapper__content'>
          <ul>
          
            <li><a target="_blank" href=" https://webmail.hostinger.co.uk/auth?_ga=2.69085145.938348359.1608368670-918045275.1603550330">Blackcat Mail</li></a>
           
           
           
          </ul>
        </div>
      </label>
      <input id='Users' name='radio' type='radio'>
      <label for='Users'>
        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/users.png'>
        <span>Users</span>
        <div class='lil_arrow'></div>
        <div class='bar'></div>
        <div class='swanky_wrapper__content'>
          <ul>
            <li>New User</li>
            <li>User Groups</li>
            <li>Permissions</li>
            <li>Passwords</li>
          </ul>
        </div>
      </label>
      <input id='Settings' radio='radio' type='radio'>
      <label for='Settings'>
        <i class="fab fa-youtube"></i><span>&nbsp;  &nbsp; Blackcat Videos</span>
        <div class='lil_arrow'></div>
        <div class='swanky_wrapper__content'>
          <ul>
            <li><a target="_blank" href="https://youtu.be/w77CaGClffM">Johnny's Tours</li></a>
            <li><a target="_blank" href="https://youtu.be/fw2VAq5DRQY">Ana Sofia Brito - Teaser</li></a>
            <li><a target="_blank" href="https://youtu.be/w77CaGClffM">Joao Frade - Studio Session</li></a>
            <li><a target="_blank" href="https://youtu.be/rJ-I6rBNxt0">Luis do Vale - Quintalao</li></a>
            <li><a target="_blank" href="https://youtu.be/eEolvt3DVfs">Paulinho Lemos</li></a>
            <li><a target="_blank" href="https://youtu.be/b6BtPEMhrKs">Annie Road - Esfera do Nada</li></a>

            

            
          </ul>
        </div>
      </label>
    </div>
    <!-- /////////// End Dropdown //////////// -->
 
  
  <script src="theme.js"></script>
    
</body>
</html>
